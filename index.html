<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Valentine's Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fff0f3 0%, #ffe4ec 50%, #ffd6e0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .game-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(255, 150, 170, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 48px 40px;
      position: relative;
    }



    .scene-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #ffeef2 0%, #ffe0e8 100%);
      border-radius: 16px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .scene-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    .scene-image .placeholder {
      color: #ffb6c1;
      font-size: 14px;
    }

    .scene-title {
      color: #e75480;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 16px;
      text-align: center;
    }

    .scene-text {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 24px;
      text-align: center;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .choice-btn {
      background: linear-gradient(135deg, #ffb6c1 0%, #ff91a4 100%);
      border: none;
      border-radius: 12px;
      padding: 16px 24px;
      color: white;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 145, 164, 0.3);
    }

    .choice-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 145, 164, 0.4);
      background: linear-gradient(135deg, #ffc4ce 0%, #ff9fb0 100%);
    }

    .choice-btn:active {
      transform: translateY(0);
    }

    .hearts {
      position: fixed;
      pointer-events: none;
      z-index: 1000;
    }

    .heart {
      position: fixed;
      font-size: 20px;
      animation: float-up 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes float-up {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(0.5);
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Final scene special styling */
    .final-scene .scene-title {
      font-size: 2rem;
      color: #e75480;
    }

    .final-scene .scene-text {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="game-container" id="game">
    <!-- Game content renders here -->
  </div>

  <script>
    // ============================================
    // CUSTOMIZE THESE! Add your names here
    // ============================================
    const YOUR_NAME = "Me";           // Change to your name
    const HER_NAME = "You";           // Change to her name
    
    // ============================================
    // SCENES - Edit the text to personalize!
    // ============================================
    const scenes = {
      start: {
        title: "A Little Adventure...",

        image: null,
        choices: [
          { text: "Let's go ‚ú®", next: "library_intro" },
          { text: "What kind of adventure?", next: "adventure_hint" }
        ]
      },

      adventure_hint: {
        title: "A Hint...",
        text: `It's about a love story, silly! One that started in the most unexpected place... a library? Come on!`,
        image: null,
        choices: [
          { text: "Okay okay, let's go!", next: "library_intro" }
        ]
      },

      // ============================================
      // CHAPTER 1: THE LIBRARY
      // ============================================
      library_intro: {
        title: "Chapter 1: The Library",
        text: `The scene shifts to a familiar place... a library, second floor. Two people sitting together after school, not studying at all.`,
        image: "images/library.jpg",  // <-- Add your library photo here
        choices: [
          { text: "What were they doing?", next: "library_camera" }
        ]
      },

      library_camera: {
        title: "The Camera Roll Date",
        text: `For TWO WHOLE HOURS, they just scrolled through a camera roll together. No books. No homework. Just photos and laughs and getting to know each other.<br><br>Best "study session" ever.`,
        image: "images/library.jpg",
        choices: [
          { text: "That sounds really sweet", next: "library_moment" },
          { text: "Two hours?? Of just photos?", next: "library_two_hours" }
        ]
      },

      library_two_hours: {
        title: "Two Whole Hours",
        text: `I know right? Two hours flew by like nothing. When you're with the right person, time just... disappears.`,
        image: "images/library.jpg",
        choices: [
          { text: "Continue the memory...", next: "library_moment" }
        ]
      },

      library_moment: {
        title: "And Then...",
        text: `And then... well... there was a certain moment. A word was said. A word that maybe shouldn't have been said. üò≥<br><br>You know the one.`,
        image: "images/library.jpg",
        choices: [
          { text: "Oh no... THE word?", next: "library_oops" },
          { text: "I don't recall any such thing", next: "library_denial" }
        ]
      },

      library_denial: {
        title: "Selective Memory",
        text: `Nice try. We both know what happened. üòÇ`,
        image: "images/library.jpg",
        choices: [
          { text: "...fine. THE word.", next: "library_oops" }
        ]
      },

      library_oops: {
        title: "The Accident",
        text: `It just... slipped out! An accident! The most chaotic first date energy ever. üíÄ<br><br>But honestly? It just made everything more memorable. More US.`,
        image: "images/library.jpg",
        choices: [
          { text: "What a way to start a love story", next: "transition_to_kiss" }
        ]
      },

      // ============================================
      // CHAPTER 2: THE FIRST KISS
      // ============================================
      transition_to_kiss: {
        title: "Fast Forward...",
        text: `The scene shifts... December 2021. A very special night.`,
        image: null,
        choices: [
          { text: "Assembly Row?", next: "kiss_intro" },
          { text: "What happened in December?", next: "kiss_intro" }
        ]
      },

      kiss_intro: {
        title: "Chapter 2: The Movie Night",
        text: `AMC Assembly Row. A Marvel movie was playing. Which one? Honestly... who remembers? Spider-Man? Eternals? Some guy in a cape?<br><br>The movie wasn't the important part.`,
        image: "images/firstkiss.jpg",  // <-- Add your photo here
        choices: [
          { text: "It was definitely Spider-Man", next: "kiss_spiderman" },
          { text: "I think it was Eternals?", next: "kiss_eternals" },
          { text: "Who cares about the movie", next: "kiss_after" }
        ]
      },

      kiss_spiderman: {
        title: "Spider-Man?",
        text: `Maybe! No Way Home was around that time... but let's be real, we were both too distracted to pay attention. üï∑Ô∏è`,
        image: "images/firstkiss.jpg",
        choices: [
          { text: "What happened after?", next: "kiss_after" }
        ]
      },

      kiss_eternals: {
        title: "Eternals?",
        text: `Could've been! That movie was like 3 hours long anyway. Perfect excuse to stay out late... üëÄ`,
        image: "images/firstkiss.jpg",
        choices: [
          { text: "What happened after?", next: "kiss_after" }
        ]
      },

      kiss_after: {
        title: "After the Movie",
        text: `The movie ended. But neither of us wanted to go home. So we stayed out. Late. Just... being together.`,
        image: "images/firstkiss.jpg",
        choices: [
          { text: "And then?", next: "kiss_moment" }
        ]
      },

      kiss_moment: {
        title: "The Moment",
        text: `And then... ‚ù§Ô∏è<br><br>Our first kiss.<br><br>December 2021. The start of everything.`,
        image: "images/firstkiss.jpg",
        choices: [
          { text: "ü•∫", next: "transition_to_concert" },
          { text: "Best night ever", next: "transition_to_concert" }
        ]
      },

      // ============================================
      // CHAPTER 3: DOMINIC FIKE CONCERT
      // ============================================
      transition_to_concert: {
        title: "Years Later...",
        text: `One more memory... Summer 2024 üéµ`,
        image: null,
        choices: [
          { text: "The concert!", next: "concert_intro" }
        ]
      },

      concert_intro: {
        title: "Chapter 3: Don't Stare at the Sun",
        text: `Dominic Fike. The "Don't Stare at the Sun" tour. Summer 2024. We were THERE.`,
        image: "images/concert.jpg",  // <-- Add your concert photo here
        choices: [
          { text: "What a night", next: "concert_babydoll" }
        ]
      },

      concert_babydoll: {
        title: "Babydoll",
        text: `And when "Babydoll" came on? That's our song. That moment, in the crowd, together... perfect.`,
        image: "images/concert.jpg",
        choices: [
          { text: "I love that song", next: "concert_why" },
          { text: "üéµ Babydoll üéµ", next: "concert_why" }
        ]
      },

      concert_why: {
        title: "Why",
        text: `Oh, and "Why" started playing. Phone came out. Recording. Vibing. And then...<br><br>*clap clap clap*<br><br>...right into the video. üòÇ`,
        image: "images/concert.jpg",
        choices: [
          { text: "THE CLAPPING üíÄ", next: "concert_clap" },
          { text: "Classic moment", next: "concert_clap" }
        ]
      },

      concert_clap: {
        title: "The Clap",
        text: `That video is forever immortalized with those claps. No regrets. It's funnier this way. üëè<br><br>Every time we hear "Why" now... we think of those claps.`,
        image: "images/concert.jpg",
        choices: [
          { text: "Wouldn't have it any other way", next: "finale_transition" }
        ]
      },

      // ============================================
      // FINALE
      // ============================================
      finale_transition: {
        title: "And Now...",
        text: `From a library, to a movie theater, to a concert... and everywhere in between. That's a lot of memories.`,
        image: null,
        choices: [
          { text: "What's next?", next: "finale" }
        ]
      },

      finale: {
        title: "Happy Valentine's Day",
        text: `From our chaotic library "date" to our first kiss after a Marvel movie we can't remember, to clapping in concert videos...<br><br>Every moment with you is my favorite.<br><br>Here's to all the memories we've made, and all the ones still to come.<br><br>I love you. üíï`,
        image: "images/us.jpg",  // <-- Add a photo of you two here
        choices: [
          { text: "I love you too üíï", next: "end" },
          { text: "Play again from the start", next: "start" }
        ],
        final: true
      },

      end: {
        title: "üíï",
        text: `Forever and always.<br><br>- ${YOUR_NAME}`,
        image: "images/us.jpg",
        choices: [
          { text: "Start over", next: "start" }
        ],
        final: true
      }
    };

    // ============================================
    // GAME ENGINE - No need to edit below!
    // ============================================
    function renderScene(sceneId) {
      const scene = scenes[sceneId];
      const container = document.getElementById('game');
      
      let imageHtml = '';
      if (scene.image) {
        imageHtml = `
          <div class="scene-image">
            <img src="${scene.image}" alt="Memory" onerror="this.parentElement.innerHTML='<span class=\\'placeholder\\'>üì∑ ${scene.image}</span>'">
          </div>
        `;
      }

      let choicesHtml = scene.choices.map(choice => 
        `<button class="choice-btn" onclick="goTo('${choice.next}')">${choice.text}</button>`
      ).join('');

      container.innerHTML = `

        <div class="fade-in ${scene.final ? 'final-scene' : ''}">
          ${imageHtml}
          <h1 class="scene-title">${scene.title}</h1>
          <p class="scene-text">${scene.text}</p>
          <div class="choices">
            ${choicesHtml}
          </div>
        </div>
      `;

      // Spawn hearts on scene change
      spawnHearts();
    }

    function goTo(sceneId) {
      renderScene(sceneId);
    }

    function spawnHearts() {
      const hearts = ['üíï', 'üíó', 'üíñ', 'üíù', '‚ú®'];
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
          heart.style.left = Math.random() * window.innerWidth + 'px';
          heart.style.top = window.innerHeight - 50 + 'px';
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 3000);
        }, i * 100);
      }
    }

    // Start the game
    renderScene('start');
  </script>
</body>
</html>
